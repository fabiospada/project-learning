<dom-module id="pl-view-main">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        margin: 12px auto;
      }

      paper-card {
        --paper-card-header-color: #eee;
        --paper-card-header-text: {
          width: 388px;
          background-color: #5C6BC0;
        };
      }
    </style>

    <paper-header-panel class="flex fit">
      <paper-toolbar class="horizontal layout center" style="height: 128px;">
        <iron-image src="/images/avatar.jpg" sizing="contain" style="width: 64px; height: 64px; border-radius: 32px; margin: 0 24px;"></iron-image>
        <div class="paper-font-display2">Mario Rossi</div>
      </paper-toolbar>
      <div class="horizontal layout wrap" style="padding: 12px;">
        <template is="dom-repeat" items="{{courses}}">
          <a href="{{_computeLink(item.courseId)}}">
            <paper-card heading="{{item.name}}" image="{{item.image}}" style="width: 420px; height: 280px;"></paper-card>
          </a>
        </template>
      </div>
    </paper-header-panel>

  </template>
  <script>
    Polymer({
      is: 'pl-view-main',
      properties: {
        courses: {
          type: Array
        }
      },

      _computeLink: function(courseId) {
        return 'courses/' + courseId;
      },
    });
  </script>
</dom-module>
