<dom-module id="pl-view-main">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        margin: 12px auto;
      }
    </style>

    <paper-header-panel class="flex fit">
      <paper-toolbar class="medium-tall">
        <div>Hello World!</div>
      </paper-toolbar>
      <div class="horizontal layout wrap" style="padding: 12px;">
        <template is="dom-repeat" items="{{courses}}">
          <a href="{{_computeLink(item.courseId)}}">
            <paper-card heading="{{item.name}}" image="{{item.image}}" style="width: 420px; height: 280px;"></paper-card>
          </a>
        </template>
      </div>
    </paper-header-panel>

  </template>
  <script>
    Polymer({
      is: 'pl-view-main',
      properties: {
        courses: {
          type: Array
        }
      },

      _computeLink: function(courseId) {
        return 'courses/' + courseId;
      },
    });
  </script>
</dom-module>
