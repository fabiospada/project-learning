<dom-module id="pl-view-course">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        margin: 12px;
      }
    </style>

    <paper-header-panel class="flex fit">
      <paper-toolbar class="horizontal layout center" style="height: 128px;">
        <iron-image src="/images/avatar.jpg" sizing="contain" style="width: 64px; height: 64px; border-radius: 32px; margin: 0 24px;"></iron-image>
        <div class="paper-font-display2">Mario Rossi</div>
      </paper-toolbar>
      <div class="vertical layout center" style="padding: 12px;">
        <template is="dom-repeat" items="{{chapters}}">
          <a href="{{_computeLink(courseId, item.chapterId)}}">
            <paper-card heading="{{item.name}}" image="/images/placeholder.jpg" style="width: 840px; height: 560px;"></paper-card>
          </a>
        </template>
      </div>
    </paper-header-panel>

  </template>
  <script>
    Polymer({
      is: 'pl-view-course',
      properties: {
        courseId: {
          type: String
        },
        chapters: {
          type: Array
        }
      },

      _computeLink: function(courseId, chapterId) {
        return 'chapters/' + courseId + '/' + chapterId;
      }
    });
  </script>
</dom-module>
