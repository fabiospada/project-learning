<dom-module id="pl-view-course">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        margin: 12px;
      }
    </style>

    <paper-header-panel class="flex fit">
      <paper-toolbar class="medium-tall">
        <div>Hello World!</div>
      </paper-toolbar>
      <div class="vertical layout center" style="padding: 12px;">
        <template is="dom-repeat" items="{{chapters}}">
          <a href="{{_computeLink(courseId, item.chapterId)}}">
            <paper-card heading="{{item.name}}" image="{{item.image}}" style="width: 840px; height: 560px;"></paper-card>
          </a>
        </template>
      </div>
    </paper-header-panel>

  </template>
  <script>
    Polymer({
      is: 'pl-view-course',
      properties: {
        courseId: {
          type: String
        },
        chapters: {
          type: Array
        }
      },

      _computeLink: function(courseId, chapterId) {
        return '#!/chapters/' + courseId + '/' + chapterId;
      }
    });
  </script>
</dom-module>
